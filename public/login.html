<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/submit_button.css">
</head>

<body>
    <div class="bg">
        <img src="images/login_background.jpeg" alt="">
    </div>

    <div class="center">
        <h1>Logowanie</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Hasło</label>
            </div>
            <div class="pass">Zapomniałeś hasła?</div>
            <input type="submit" value="Login">
        </form>
    </div>

</body>

</html>
